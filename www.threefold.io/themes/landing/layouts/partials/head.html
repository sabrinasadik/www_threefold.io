  <meta charset="utf-8">
  <meta name="robots" content="all,follow">
  <meta name="googlebot" content="index,follow,snippet,archive">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} â€“ ThreeFold Foundation</title>
  <meta name="author" content="{{ .Site.Author.name }}" />

  {{ if .Keywords }}
  <meta name="keywords" content="{{ delimit .Keywords " , " }}">
  {{ else if .Site.Params.DefaultKeywords }}
  <meta name="keywords" content="{{ delimit .Site.Params.DefaultKeywords " , " }}">
  {{ end }}

  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ else if .Site.Params.DefaultDescription }}
  <meta name="description" content="{{ .Site.Params.DefaultDescription }}">
  {{ end }}
  {{ .Hugo.Generator }}

  <!-- team page css -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/css.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/tidy.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom.css">

  <!-- Bootstrap -->
  {{ if eq .Section "community" }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css" >
  {{end}}
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Custom stylesheet - for your changes -->
  <link href='{{ .Site.BaseURL }}css/css.css' type='text/css'>
  <link href="{{ .Site.BaseURL }}css/svgs-attachment.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}css/main.min.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}css/custom.css" rel="stylesheet">

  <!-- Responsivity for older  -->
  {{ `
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  ` | safeHTML }}

  <!-- Favicon and apple touch icons-->
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}img/tf-webclip.png" />

  <!-- Facebook OpenGraph tags -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .URL }}/" />
  <meta property="og:image" content="{{ .Site.Params.logo }}" />

  <!-- Twitter tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Site.Params.logo }}">

  <!-- Intercom -->
  <script src="{{ .Site.BaseURL }}js/intercom-config.js"></script>

</head>
