<div class="layout-section">
    <div class="layout-container">
        <h2 class="mt-0">{{ .Params.mainHeader }}</h2>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 offset-xl-1 my-1 my-md-2 my-xl-3">
                <div class="row">
                    <div class="col-6">
                        <img src="{{ .Params.os_img }}" class="attachment-full size-full" alt="{{ .Params.os_header }}">
                    </div>
                    <div class="col-12">
                        <h6 class="alt">{{ .Params.os_header }}</h6>
                        <p>{{ .Params.os_content }}</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 offset-xl-1 my-1 my-md-2 my-xl-3">
                <div class="row">
                    <div class="col-6">
                        <img src="{{ .Params.robot_img }}" class="attachment-full size-full" alt="{{ .Params.robot_header }}">
                    </div>
                    <div class="col-12">
                        <h6 class="alt">{{ .Params.robot_header }}</h6>
                        <p>{{ .Params.robot_content }}</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 offset-xl-1 my-1 my-md-2 my-xl-3">
                <div class="row">
                    <div class="col-6">
                        <img src="{{ .Params.chain_img }}" class="attachment-full size-full" alt="{{ .Params.chain_header }}">
                    </div>
                    <div class="col-12">
                        <h6 class="alt">{{ .Params.chain_header }}</h6>
                        <p>{{ .Params.chain_content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
