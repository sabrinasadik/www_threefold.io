<!DOCTYPE html>
<html>

{{ partial "head.html" . }}

<body class="single single-page single-page-sample-page frontpage">

    <div id="all">

        <div class="layout-header layout-header-fixed">

            {{ partial "nav.html" . }}

        </div>

        <div class="layout-content">
            {{ range .Data.Pages }}
            {{ if eq .Title "techcards" }}
            <div class="my-6 mt-sm-10">{{ .Render "techcards" }}</div>
            {{end}}
            {{end}}
        </div>
    </div>
    {{ partial "footer.html" . }} {{ partial "scripts.html" . }}
</body>

</html>
