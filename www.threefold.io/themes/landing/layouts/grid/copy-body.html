<div class="layout-inner-content">
    <h1 class="text-blue h1 mb-3">{{ .Params.header }}</h1>
    <p>{{ .Params.sub_header }}</p>
    <div class="page-description">{{ .Content }}</div>
    {{if eq .Title "calltoaction"}}
    <a href="{{ .Params.btn_link }}" class="btn btn-block btn-sm-inline btn-green" target="_blank">{{ .Params.btn_txt }}</a>
    <a data-toggle="modal" href="#modal-grid-movie" class="btn btn-block btn-sm-inline btn-blue">{{ .Params.btn_txt_video }}</a>
    {{end}}
</div>
