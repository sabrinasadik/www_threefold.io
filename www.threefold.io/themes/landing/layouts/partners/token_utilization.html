<div class="layout-section">
    <div class="layout-container">
        <h2 class="mt-0">{{ .Params.header }}</h2>
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="lead mb-4">
                    <p>{{ .Content }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 offset-xl-1 my-1 my-md-2 my-xl-3">
                <div class="row">
                    <div class="col-6">
                        <img src="{{ .Params.section1_img }}" class="attachment-full size-full" alt="{{ .Params.section1_header }}">
                    </div>
                    <div class="col-12">
                        <h6 class="alt">{{ .Params.section1_header }}</h6>
                        <p>{{ .Params.section1_content }}</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 offset-xl-1 my-1 my-md-2 my-xl-3">
                <div class="row">
                    <div class="col-6">
                        <img src="{{ .Params.section2_img }}" class="attachment-full size-full" alt="{{ .Params.section2_header }}">
                    </div>
                    <div class="col-12">
                        <h6 class="alt">{{ .Params.section2_header }}</h6>
                        <p>{{ .Params.section2_content }}</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 offset-xl-1 my-1 my-md-2 my-xl-3">
                <div class="row">
                    <div class="col-6">
                        <img src="{{ .Params.section3_img }}" class="attachment-full size-full" alt="{{ .Params.section3_header }}">
                    </div>
                    <div class="col-12">
                        <h6 class="alt">{{ .Params.section3_header }}</h6>
                        <p>{{ .Params.section3_content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
