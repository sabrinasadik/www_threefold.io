<div class="layout-section">
    <div class="layout-container">
        <h1 class="text-blue mt-0">{{ .Params.mainHeader }}</h1>
        <div class="layout-inner-content">
            <div class="page-description mb-3">{{ .Content }}</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 offset-xl-1 my-1 my-md-2 my-xl-3">
                <div class="row">
                    <div class="col-6">
                        <img src="{{ .Params.farm1_img }}" class="attachment-full size-full" alt="{{ .Params.value_header }}">
                    </div>
                    <div class="col-12">
                        <h6 class="alt">{{ .Params.farm1_description }}</h6>
                        <a href="{{ .Params.farm1_link }}">{{ .Params.farm1_link_text }}</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 offset-xl-1 my-1 my-md-2 my-xl-3">
                <div class="row">
                    <div class="col-6">
                        <img src="{{ .Params.farm2_img }}" class="attachment-full size-full"  alt="{{ .Params.value_header }}" height="38">
                    </div>
                    <div class="col-12">
                        <h6 class="alt">{{ .Params.farm2_description }}</h6>
                        <a href="{{ .Params.farm2_link }}">{{ .Params.farm2_link_text }}</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 offset-xl-1 my-1 my-md-2 my-xl-3">
                <div class="row">
                    <div class="col-6">
                        <img src="{{ .Params.farm3_img }}" class="attachment-full size-full"  alt="{{ .Params.value_header }}" height="38">
                    </div>
                    <div class="col-12">
                        <h6 class="alt">{{ .Params.farm3_description }}</h6>
                        <a href="{{ .Params.farm3_link }}">{{ .Params.farm3_link_text }}</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
